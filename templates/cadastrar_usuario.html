{% extends "base.html" %}

{% block content %}

    <!------------------------------------ Main Container ------------------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-------------------------------------- Login Container ---------------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">



            <!-------------------------------------- Left Box ---------------------------------->
            <div class="col-md-6 right-box">

                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Olá,</h2>
                        <p>Cadastre-se para ter acesso ao conteúdo.</p>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nome completo">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Endereço de e-mail">
                    </div>

                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Senha">
                    </div>

                    

                    <div class="input-group mb-3 mt-4">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Cadastrar</button>
                    </div>


                </div>
                
            </div>

             <!-------------------------------------- Right Box ---------------------------------->
             <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #aad0fd;">
                
                <div class="featured-image mb-3">
                    <img src="/static/assets/cadastro.png" alt="" class="img-fluid" style="width: 250px;" >
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600 ;">Bem-vindo!</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace ;">Acesse o conteúdo da disciplina de Marketing.</small>

            </div>


        </div>
    </div>
    
{% endblock %}
