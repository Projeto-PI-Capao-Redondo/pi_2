{% extends "base.html" %}

{% block content %}



    <div class="container d-flex justify-content-center align-items-center min-vh-100">


        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 right-box">

                <form action="/cadastrar_usuario" method="post" >
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Olá,</h2>
                            <p>Cadastre-se para ter acesso ao conteúdo.</p>
                        </div>

                        <div class="input-group mb-3">
                            <input id="nome" type="text" class="form-control form-control-lg bg-light fs-6" name="nome" placeholder="Nome completo" required>
                        </div>

                        <div class="input-group mb-3">
                            <input id="email" type="text" class="form-control form-control-lg bg-light fs-6" name="email" placeholder="Endereço de e-mail" required>
                        </div>

                        <div class="input-group mb-1">
                            <input id="senha" type="password" class="form-control form-control-lg bg-light fs-6" name="senha" placeholder="Senha" required>
                        </div>

                        <div class="input-group mb-3 mt-4">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6" id="cadastrarBtn">Cadastrar</button>
                        </div>
                        
                    </div>
                </form>

            </div>

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #aad0fd;">
                <div class="featured-image mb-3">
                    <img src="/static/assets/cadastro.png" alt="" class="img-fluid" style="width: 250px;" >
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600 ;">Bem-vindo!</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace ;">Acesse o conteúdo da disciplina de Marketing.</small>
            </div>

        </div>
    </div>

<script>
    
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio do formulário padrão
    var formData = new FormData(this);
    fetch('/cadastrar_usuario', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        
        if ('error' in data) {
            alert(data.error);
        } else {
            setTimeout(function() {
                window.location.replace('/entrar');
            }, 3000);
        }
    })
    .catch(error => {
        console.error('Erro:', error);
    });
});

</script>

{% endblock %}
